find-unmanaged:
  summary: find files that maybe should be added to DFM
  command: |
    echo "The following files are in directories controlled by DFM, but are not themselves in DFM."
    find files -type d -not -name files | sed 's/^files/'$(echo ~ | sed 's/\//\\\//g')'/' | xargs -I {} find {} -maxdepth 1 -type f -not -name .DS_Store
